<h1>20172758 이세빈</h1>
  <h3> 안녕하세요 저는 디자인에 관심이 많은 이세빈입니다.</h3>
  <p>저의 홈페이지는 제가 관심있거나 제가 디자인한것을 소장용으로 보관 할 예정입니다.</p>
  <p>제가 만든 작품은 구용준화가의 나를 받아준 착한 도시라는 작품입니다.</p>
 <p>그외에도 해바라기는 밤에도 핀다.푸른저녁,마을풍경 등 다양한 작품이 있습니다.</p>
 <p>제가 구현한 것은 마우스가 움직이는 방향으로 해가 따라서 움직입니다. 낮과 밤을 표현하기 위해
 해가 움직임에 따라 배경도 함께 바뀌게 해보았습니다.</p>
